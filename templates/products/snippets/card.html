
<div class="card" style="width: 18rem;">
  {% if instance.photo%}
  <img src="{{instance.photo.url}}" class="card-img-top" alt="...">
  {%endif%}
  <div class="card-body">
    <h5 class="card-title">{{instance.title}}</h5>
    <p class="card-text">{{instance.description|truncatewords:12}}</p>
    <a href="{{instance.get_absolute_url}}" class="btn btn-primary">View</a>
    <a href="{%url 'product' slug=instance.slug%}" class="btn btn-warning">View</a>
  </div>
</div>
